<!-- Image Slider in JavaScript -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider in JavaScript</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="slider">
        <div class="slides">
            <img class="slide" src="Images/image-1.jpg" alt="Image #1">
            <img class="slide" src="Images/image-2.jpg" alt="Image #2">
            <img class="slide" src="Images/image-3.jpg" alt="Image #3">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>
    <script src="JS/script.js"></script>
</body>

</html>
